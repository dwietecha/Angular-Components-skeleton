<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular - Components skeleton</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="main.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="myApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="AppController">
        <ot-site>
            <ot-dropdown transclude-to="site-head">
                <ot-trigger>
                    <span ng-bind="apps.current"></span>
                </ot-trigger>
                <ot-target>
                    <ot-list id="apps-list"
                    items="apps.list"
                    selected="apps.current"
                    ></ot-list>
                </ot-target>
            </ot-dropdown>
            <ot-list
            items="areas.list"
            selected="areas.current"
            transclude-to="site-menu"
            ></ot-list>
            <ot-site-body
            app="apps.current"
            area="areas.current"
            transclude-to="site-body"
            ></ot-site-body>
        </ot-site>
    </div>
    <script src="../node_modules/babel/node_modules/babel-core/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="directives/ot-site/ot-site-directive.js"></script>
</body>
</html>
